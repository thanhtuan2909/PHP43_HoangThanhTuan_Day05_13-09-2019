<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BÃ i 1</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container main-form">
		<form action="" method="get">
			<h2 class="form-title">Job Application With Resume Upload</h2>
			<h3>Contact Information</h3>
			<div class="row">
				<div class="item-input col-md-6 col-6">
					<div class="form-group">
						<label>First Name <span class="red">*</span></label>
						<input type="text" name="firstname" value="" class="form-control">
					</div>
				</div>
				<div class="item-input col-md-6 col-6">
					<div class="form-group">
						<label>Last Name <span class="red">*</span></label>
						<input type="text" name="lastname" value="" class="form-control">
					</div>
				</div>
			</div>
			<div class="item-input">
				<div class="form-group">
					<label>Email <span class="red">*</span></label>
					<input type="email" name="email" value="" class="form-control">
				</div>
			</div>
			<div class="item-input">
				<div class="form-group">
					<label>Phone <span class="red">*</span></label>
					<input type="number" name="phone" value="" class="form-control">
				</div>
			</div>
			<h3>Position</h3>
			<div class="item-input">
				<div class="form-group">
					<label>Position you are applying for <span class="red">*</span></label>
					<input type="text" name="a" value="" class="form-control">
				</div>
			</div>
			<div class="item-input">
				<div class="form-group">
					<label>Resume upload</label>
					<input type="file" name="file" value="" class="form-control">
				</div>
			</div>
			<div class="item-input">
				<div class="form-group">
					<label>Portfoao website</label>
					<input type="text" name="pw" value="" class="form-control">
				</div>
			</div>
			<div class="item-input">
				<div class="form-group">
					<label>Salary requirements</label>
					<input type="number" name="sr" value="" class="form-control">
				</div>
			</div>
			<div class="item-input">
				<div class="form-group">
					<label>When can you start?</label>
					<input type="text" name="wcys" value="" class="form-control">
				</div>
			</div>
			<div class="item-input">
				<div class="form-group">
					<label>Are you writting to relocane?</label> <br>
					<input type="radio" name="x" value="1"> Yes <br>
					<input type="radio" name="x" value="0"> No <br>
					<input type="radio" name="x" value="2"> Not Sure
				</div>
			</div>
			<div class="item-input">
				<div class="form-group">
					<label>Last company you worked for</label>
					<input type="text" name="company" value="" class="form-control">
				</div>
			</div>
			<div class="item-input">
				<div class="form-group">
					<label>Comments</label> <br>
					<textarea name="cm" class="form-control"></textarea>
				</div>
			</div>
			<div class="text-center">
				<input type="submit" name="sb" value="Submit" align="center">
			</div>
		</form>
	</div>

	<!-- Script link -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
